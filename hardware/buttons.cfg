[gcode_button BUTTON_GPIO20]
pin: !rpi:gpio20
press_gcode:
  { action_respond_info("GPIO 20 (Key 3) was pressed") }

[gcode_button BUTTON_GPIO16]
pin: !rpi:gpio16
press_gcode:
  { action_respond_info("GPIO 16 (Key 2) was pressed") }

[gcode_button BUTTON_GPIO5]
pin: !rpi:gpio5
press_gcode:
  { action_respond_info("GPIO 5 (Joystick Left) was pressed") }