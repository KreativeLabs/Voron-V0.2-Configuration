[gcode_button buttonWarmUpABS]
pin: !rpi:gpio20
press_gcode:
    {% if printer.heater_bed.target > 0 %}

        M117 Cooling down
        M104 S0
        M140 S0
 
    {% else %}

        M117 Preheating
        M104 S250
        M140 S100

    {% endif %}
release_gcode:

[gcode_button buttonWarmUpTPU]
pin: !rpi:gpio16
press_gcode:
    {% if printer.heater_bed.target > 0 %}

        M117 Cooling down
        M104 S0
        M140 S0
 
    {% else %}

        M117 Preheating
        M104 S220
        M140 S50

    {% endif %}
release_gcode:

[gcode_button BUTTON_GPIO5]
pin: !rpi:gpio5
press_gcode:
  { action_respond_info("GPIO 5 (Joystick Right) was pressed") }